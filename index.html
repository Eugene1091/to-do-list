<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>
<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="wrapper-to-do">

                <div class="inner cover">
                    <h1 class="cover-heading">My do to list</h1>
                    <div class="form-group">
                        <label for="exampleText">New task</label>
                        <input type="email" class="form-control" id="exampleText" placeholder="Enter a task name...">
                        <input type="submit" value="Add Task" class="btn btn-primary form-control" id="addTask">
                    </div>
                </div>

                <div class="to-do-list_element">
                    <ul class="list-group" id="insertBlock">
                        <li class="list-group-item selected">Task  1<span class="closed">x</span></li>
                        <li class="list-group-item">Task 2 <span class="closed">x</span></li>
                        <li class="list-group-item">Task 3 <span class="closed">x</span></li>
                        <li class="list-group-item">Task 4 <span class="closed">x</span></li>
                        <li class="list-group-item">Task 5 <span class="closed">x</span></li>
                    </ul>
                </div>

            </div>

        </div>

    </div>

</div>



<script src="main.js"></script>
</body>
</html>
